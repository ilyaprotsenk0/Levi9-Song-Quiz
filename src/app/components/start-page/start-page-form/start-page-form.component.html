<form [formGroup]="form" (submit)="onSubmit()">
  <h2>Welcome!</h2>
  <label for="name">Please enter your name and let's start our quiz!</label>
  <input
    id="name"
    formControlName="name"
    type="text"
    placeholder="TYPE YOUR NAME HERE..."
  />
  <app-button
    class="start-page-form-button"
    [isFormValid]="form.invalid"
    [buttonText]="'Start quiz'"
  ></app-button>
</form>
